<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    
    #counter {
      font-size: 2em;
      margin-bottom: 20px;
    }
    
    button {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Simple Counter</h1>

  <div id="counter">0</div>

  <button onclick="increment()">+</button>
  <button onclick="decrement()">-</button>

  <script>
    let counterValue = 0;

    function updateCounter() {
      document.getElementById('counter').innerText = counterValue;
    }

    function increment() {
      counterValue++;
      updateCounter();
    }

    function decrement() {
      counterValue--;
      updateCounter();
    }
  </script>

</body>
</html>
