<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 150px;
      text-align: center;
    }

    button {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Simple Calculator</h1>

  <input type="text" id="num1" placeholder="Enter number 1">
  <input type="text" id="num2" placeholder="Enter number 2">

  <br>

  <button onclick="add()">Add</button>
  <button onclick="subtract()">Subtract</button>
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>

  <div id="result"></div>

  <script>
    function getInputValue(id) {
      return parseFloat(document.getElementById(id).value);
    }

    function setResult(value) {
      document.getElementById('result').innerText = "Result: " + value;
    }

    function add() {
      const num1 = getInputValue('num1');
      const num2 = getInputValue('num2');
      const result = num1 + num2;
      setResult(result);
    }

    function subtract() {
      const num1 = getInputValue('num1');
      const num2 = getInputValue('num2');
      const result = num1 - num2;
      setResult(result);
    }

    function multiply() {
      const num1 = getInputValue('num1');
      const num2 = getInputValue('num2');
      const result = num1 * num2;
      setResult(result);
    }

    function divide() {
      const num1 = getInputValue('num1');
      const num2 = getInputValue('num2');
      if (num2 !== 0) {
        const result = num1 / num2;
        setResult(result);
      } else {
        alert("Cannot divide by zero");
      }
    }
  </script>

</body>
</html>
